{% extends "layout.html" %}
{% block body %}
  <h2>New User</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="{{ url_for('new_user') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dt>Confirm Password:
      <dd><input type=password name=password2>
      <dd><input type=submit value="Sign up">
    </dl>
  </form>
{% endblock %}
